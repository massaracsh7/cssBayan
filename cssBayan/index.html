<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
  </head>
  <body>
    <section class="bayan">
      <h1 class="bayan__title">CSS Bayan</h1>
      <div class="bayan__container">
        <label class="bayan__label">
          <input class="bayan__btn" type="radio" name="bayan-radio" checked>
          <div class="bayan__wrapper">
            <span class="bayan__text">If Apple made a car</span>
            <span class="bayan__ico"></span>
          </div>
          <img src="img/1.jpg" alt="If Apple made a car" class="bayan__img">
        </label>

        <label  class="bayan__label">
          <input class="bayan__btn" type="radio" name="bayan-radio">
          <div class="bayan__wrapper">
            <span class="bayan__text">If I download a movie in Jamaica</span>
            <span class="bayan__ico"></span>
          </div>
          <img src="img/2.jpg" alt="If I download a movie in Jamaica" class="bayan__img">
        </label>

        <label  class="bayan__label">
          <input class="bayan__btn" type="radio" name="bayan-radio">
          <div class="bayan__wrapper">
            <span class="bayan__text">If water is not living</span>
            <span class="bayan__ico"></span>
          </div>
          <img src="img/3.jpg" alt="If water is not living" class="bayan__img">
        </label>

        <label  class="bayan__label">
          <input class="bayan__btn" type="radio" name="bayan-radio">
          <div class="bayan__wrapper">
            <span class="bayan__text">If actions are stronger than words</span>
            <span class="bayan__ico"></span>
          </div>
          <img src="img/4.jpg" alt="If actions are stronger than words" class="bayan__img">
        </label>

        <label  class="bayan__label">
          <input class="bayan__btn" type="radio" name="bayan-radio">
          <div class="bayan__wrapper">
            <span class="bayan__text">If I buy an album on Itunes</span>
            <span class="bayan__ico"></span>
          </div>
          <img src="img/5.jpg" alt="If I buy an album on Itunes" class="bayan__img">
        </label>

      </div>
    </section>
  </body>
</html>
